<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos - Colegio Manager</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>
    <button class="menu-hamburguesa btn btn-light shadow-sm">
        <span class="material-icons">menu</span>
    </button>


    <div class="dashboard-container">
        <!-- Barra Lateral -->
        <div class="dashboard-container">
            <!-- Barra Lateral -->
            <aside class="sidebar bg-dark text-white vh-100 position-fixed" style="width: 250px;">
                <div class="p-3">
                    <div class="user-info text-center mb-4">
                        <h2 class="h5" id="student-name">Cargando...</h2>
                        <p class="text-muted small" id="student-id"></p>
                    </div>
                    
                    <nav class="nav flex-column">
                        <a href="dashboard.html" class="nav-link text-white d-flex align-items-center">
                            <i class="bi bi-house-door me-2"></i>
                            Inicio
                        </a>
                        <a href="cursos.html" class="nav-link text-white d-flex align-items-center">
                            <i class="bi bi-book me-2"></i>
                            Cursos
                        </a>
                        <a href="calificaciones.html" class="nav-link text-white d-flex align-items-center">
                            <i class="bi bi-graph-up me-2"></i>
                            Calificaciones
                        </a>
                        <a href="asistencia.html" class="nav-link text-white d-flex align-items-center">
                            <i class="bi bi-calendar-check me-2"></i>
                            Asistencia
                        </a>
                        <a href="tareas.html" class="nav-link text-white d-flex align-items-center">
                            <i class="bi bi-files me-2"></i>
                            Tareas
                        </a>
                    </nav>
                    <!-- Botón para cerrar menú -->
                    <div class="cerrar-menu d-lg-none">
                        <span class="material-icons text-white">close</span>
                    </div>
                </div>
            </aside>
        
            <main class="main-content">
                <header class="content-header">
                    <h1>Administración de Cursos</h1>
                    <button class="btn-primary" id="btnNuevoCurso">
                        <span class="material-icons">add</span> Crear Nuevo Curso
                    </button>
                </header>
        
                <!-- Modal para crear cursos -->
                <div id="crearCursoModal" class="modal">
                    <div class="modal-content">
                        <span class="close-modal">&times;</span>
                        <h2><span class="material-icons">create_new_folder</span> Nuevo Curso</h2>
                        <form id="formCrearCurso">
                            <div class="form-group">
                                <label>Nombre del curso:</label>
                                <input type="text" id="cursoNombre" required>
                            </div>
                            <div class="form-group">
                                <label>Código único:</label>
                                <input type="text" id="cursoCodigo" required>
                            </div>
                            <div class="form-group">
                                <label>Profesor:</label>
                                <input type="text" id="cursoProfesor" required>
                            </div>
                            <div class="form-group">
                                <label>Horario:</label>
                                <input type="text" id="cursoHorario" placeholder="Ej: Lunes y Miércoles 10:00 AM" required>
                            </div>
                            <div class="form-group">
                                <label>Descripción:</label>
                                <textarea id="cursoDescripcion" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn-submit">
                                <span class="material-icons">save</span> Crear Curso
                            </button>
                        </form>
                    </div>
                </div>
            </main>

    <script src="assets/js/admin-cursos.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
